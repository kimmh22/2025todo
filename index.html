<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .bodyback {
        background-image: linear-gradient(to right, rgb(219, 73, 212), yellow);
        display: flex;
        justify-content: center; /* 가로 가운데 */
        align-items: center; /* 세로 가운데 */
        height: 100vh; /* 화면 전체 높이 */
        margin: 0;
      }

      .container {
        /* background-image: linear-gradient(to right, red, yellow); */
        justify-content: center;
        
        border:3px solid white;
        padding: 20px;
        border-radius: 10px;
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
      }

      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .inpMoBtn {
        display: none;
      }
    </style>
  </head>
  <body class="bodyback">
    <div class="container py-3">
      <h3 class="text-center text-light fw-bold " style="font-size: 75px ">
        To-DO-List
      </h3>
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex">
          <input
            type="text"
            value=""
            class="inp form-control me-2"
            placeholder="오늘의 할 일을 입력하세요"
          />
          <button class="btn btn-primary inpBtn fw-bold fs-5" style="width: 100px ">
            입력
          </button>
          <button class="btn btn-danger inpMoBtn fw-bold fs-5" style="width: 100px">
            수정
          </button>
        </div>
      </div>
      <div class="row px-3">
        <div class="col-md-6 offset-md-3">
          <ul class="viewList">
            <li class="d-flex justify-content-between py-3">
              <!-- <div>자바</div>
              <div class="d-flex gap-3">
                <i class="fa-solid fa-square-check"></i>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </li>
            <li class="d-flex justify-content-between">
              <div>자바</div>
              <div class="d-flex gap-3">
                <i class="fa-solid fa-square"></i>
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </li> -->
          </ul>
        </div>
      </div>

      <div class="row py-3">
        <div class="col-md-6 offset-md-3">
          <div class="btn btn-danger d-block fw-bold fs-5 delAll">전체삭제</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
      integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let listView = [];

      //dom
      const viewDataElem = document.querySelector(".viewList");
      const inpElem = document.querySelector(".inp"); // value
      const btnElem = document.querySelector(".inpBtn"); // event
      const btnMoElem = document.querySelector(".inpMoBtn"); // event
      const delAllbtn = document.querySelector(".delAll");

      //추가
      btnElem.addEventListener("click", function () {
        if (inpElem.value != "") {
          let value = { todo: inpElem.value, done: false }; //초기값
          listView.push(value);
          inpElem.value = "";
          viewData();
        } else {
          alert("오늘의 할 일을 입력하세요");
        }
      });

      //modify
      btnMoElem.addEventListener("click", function () {
          




        alert("진짜수정!");

        //1 버튼 입력으로 변경
        btnElem.style.display = "block";
        btnMoElem.style.display = "none";
        inpElem.value = "";
      });

      //function
      //read
      function viewData() {
        let viewData = "";
        listView.forEach(function (item, i) {
          let valueData = JSON.stringify(listView);
          localStorage.setItem('todoData', valueData);

          viewData += `
                <li class="d-flex justify-content-between py-3">
                <div>${item.todo}</div>
                <div class="d-flex gap-3">`;

          if (item.done) {
            viewData += `<i class="fa-solid fa-square-check " onclick="done(${i})"></i>`;
          } else {
            viewData += `<i class="fa-solid fa-square"  onclick="done(${i})"></i>`;
          }

          viewData += `
                    
                    <i class="fa-solid fa-pen" onclick="modi(${i},'${listView[i].todo}')"></i>
                    <i class="fa-solid fa-trash" onclick="del(${i})"></i>
                </div>
                </li>
            `;
        });
        viewDataElem.innerHTML = viewData;
      }
      delAllbtn.addEventListener("click", function () {
        if (!confirm("모든 항목을 삭제할까요?")) return;

        listView = [];
        viewData();
      });

      viewData();

      //delete
      function del(index) {
        if (!confirm("이 항목을 삭제할까요?")) return;

        listView.splice(index, 1);
        viewData();
      }

      function modi(index, todo) {
        // alert('수정' + todo);
        inpElem.value = todo;
        btnElem.style.display = "none";
        btnMoElem.style.display = "block";
      }
      function done(index) {
        // 완료 상태 토글
        listView[index].done = !listView[index].done;
        viewData();

        // 체크박스를 누른 직후 DOM 갱신된 상태에서 아이콘 가져오기
        const penIcon = document.querySelectorAll(".fa-pen")[index];
        const trashIcon = document.querySelectorAll(".fa-trash")[index];

        if (listView[index].done) {
          // 완료 상태면 빨강 + 클릭 막기
          penIcon.style.color = "red";
          penIcon.style.pointerEvents = "none";

          trashIcon.style.color = "red";
          trashIcon.style.pointerEvents = "none";
        } else {
          // 다시 미완료로 바꾸면 원래대로 복귀
          penIcon.style.color = "";
          penIcon.style.pointerEvents = "auto";

          trashIcon.style.color = "";
          trashIcon.style.pointerEvents = "auto";
        }
      }
      /*
      개선방향
      - done:true 이면 수정, 삭제금지
      - done:true 이면 글자, 글자를 text-decoration:line-through
      - done:false 원상복구
      - 수정시 취소번튼 추가
      - done 체크, todo title 수정, todo 삭제, 전체삭제, localStorage 반영
      */
    </script>
  </body>
</html>
